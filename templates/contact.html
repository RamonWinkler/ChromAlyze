<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Health Risk Report</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
</head>

<body>
    <!-- Header / Navbar -->
    <header class="navbar">
        <a href="/" class="logo-link">
            <img src="{{ url_for('static', filename='logo.ico') }}" alt="Logo" class="logo-img">
        </a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/form">Form</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </header>

    <!-- Main Content -->
    <main class="main-content">
         <section class="hero">
            <!-- <h1>Contact Us</h1> -->
            <p>
                Do you have any questions or feedback? <br> 
            </p>

            <h2>Send Us a Message</h2>
            <form action= "/submit_contact_form" method="POST" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Type your message here"></textarea>

                <button type="submit" class="btn-primary">Send Message</button>
                <br>
                <br>

            </form>
            <div class="hero">
                <br>
                <h2>Our Details</h2>
                <p><strong>Email:</strong> support@ChromAlyze.com</p>
                <!-- <p><strong>Phone:</strong> +1 234-567-8901</p> -->
                <p><strong>Address:</strong> Hofackerstrasse 30, 4132 Muttenz, Switzerland</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Health Risk Report. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="/privacy">Privacy Policy</a></li>
            <li><a href="/terms">Terms of Service</a></li>
        </ul>
    </footer>
</body>
</html>
